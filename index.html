<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP ScrollTrigger Pin Example</title>
  <style>
    body {
      min-height: 300vh;
      margin: 0;
      background: #22223b;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .spacer {
      height: 100vh;
    }
    .box-section {
      height: 120vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
    }
    .box {
      width: 200px;
      height: 200px;
      background: #e63946;
      border-radius: 24px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="spacer"></div>
  <div class="box-section">
    <div class="box">Scroll Me!</div>
  </div>
  <div class="spacer"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".box", {
      scrollTrigger: {
        trigger: ".box-section",
        start: "top top",    // When .box-section hits the top of the viewport
        end: "bottom top",   // When .box-section leaves the top of the viewport
        pin: true,           // Pin the box in place during this section
        scrub: 1,
        markers: true        // Shows visual markers, remove for production
      },
      x: 300,
      rotation: 360,
      backgroundColor: "#457b9d",
      scale: 1.5,
      borderRadius: "50%"
    });
  </script>
</body>
</html>
