<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Box Animation</title>
  <style>
    body {
      min-height: 200vh; /* Enough space to scroll */
      margin: 0;
      background: #22223b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .spacer {
      height: 100vh;
    }
    .box {
      width: 200px;
      height: 200px;
      background: #e63946;
      border-radius: 24px;
      margin: 0 auto;
      position: relative;
      top: 0;
      box-shadow: 0 16px 32px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="spacer"></div>
  <div class="box">Scroll Me!</div>
  <div class="spacer"></div>

  <!-- GSAP and ScrollTrigger CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".box", {
      scrollTrigger: {
        trigger: ".box",
        start: "top 80%",
        end: "bottom 20%",
        scrub: 1, // Smoothly ties animation to scroll
        markers: true // Shows start/end markers, remove for production
      },
      x: 300,
      rotation: 360,
      backgroundColor: "#457b9d",
      scale: 1.5,
      borderRadius: "50%"
    });
  </script>
</body>
</html>
